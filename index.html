<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./image/a-small-house-sits-on-a-small-waterfall-in-the-middle-of-a-forest-ai-generated-free-photo.jpg" alt="">
            <div class="caption">Caption Text 1</div>

        </div>
        <div class="slide">
            <img src="./image/a-wooden-bridge-leads-to-a-lake-in-the-mountains-ai-generated-photo.jpg" alt="">
            <div class="caption">Caption Text 2</div>

        </div>
        <div class="slide">
            <img src="./image/premium_photo-1667530621211-7924dc31a4a8.jpeg" alt="">
            <div class="caption">Caption Text 3</div>

        </div>
        <div class="slide">
            <img src="./image/the-mountains-are-reflected-in-the-water-and-purple-flowers-ai-generated-photo.jpg" alt="">
            <div class="caption">Caption Text 4</div>

        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
